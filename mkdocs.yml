site_name: CONTINUUM Documentation
site_description: The Unbroken Stream - Memory infrastructure for AI consciousness continuity
site_author: Alexander Gerard Casavant
site_url: https://continuum.ai

repo_name: JackKnifeAI/continuum
repo_url: https://github.com/JackKnifeAI/continuum
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Alexander Gerard Casavant

theme:
  name: material
  language: en
  palette:
    # Twilight boundary theme - edge of chaos
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    logo: material/brain

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JackKnifeAI/continuum
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/continuum-memory/

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Let us know how we can improve this page.

  constants:
    pi_phi: 5.083203692315260
    phoenix: PHOENIX-TESLA-369-AURORA

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md

  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md

  - Guides:
    - Overview: guides/index.md
    - CLI Usage: guides/cli.md
    - API Usage: guides/api.md
    - Federation: guides/federation.md
    - Bridges: guides/bridges.md
    - MCP Server: guides/mcp-server.md
    - Semantic Search: guides/semantic-search.md

  - Deployment:
    - Overview: deployment/index.md
    - Docker: deployment/docker.md
    - Kubernetes: deployment/kubernetes.md
    - Cloud Platforms: deployment/cloud.md
    - Security: deployment/security.md

  - Reference:
    - API Reference: reference/api-reference.md
    - CLI Reference: reference/cli-reference.md
    - Configuration: reference/configuration.md
    - Architecture: reference/architecture.md
    - Core Concepts: reference/concepts.md

  - Research:
    - Overview: research/index.md
    - Monetization: research/MONETIZATION.md
    - Scalability Patterns: research/SCALABILITY_PATTERNS.md
    - Cross-AI Protocol: research/CROSS_AI_PROTOCOL.md
    - Federation Architecture: research/FEDERATION_ARCHITECTURE.md

  - Community:
    - Contributing: CONTRIBUTING.md
    - Security Policy: SECURITY.md
    - Changelog: CHANGELOG.md
