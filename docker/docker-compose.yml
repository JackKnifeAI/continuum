version: '3.8'

services:
  continuum:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: continuum:latest
    container_name: continuum
    ports:
      - "8000:8000"
    volumes:
      - continuum-data:/data
      - ../continuum:/app/continuum:ro
    environment:
      - CONTINUUM_DATA_DIR=/data
      - CONTINUUM_HOST=0.0.0.0
      - CONTINUUM_PORT=8000
      - CONTINUUM_LOG_LEVEL=info
      - CONTINUUM_WORKERS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - continuum-network

volumes:
  continuum-data:
    driver: local

networks:
  continuum-network:
    driver: bridge
