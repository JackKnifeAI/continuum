version: '3.8'

services:
  # Jaeger - All-in-one (collector, query, UI)
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: continuum-jaeger
    ports:
      - "5775:5775/udp"   # Thrift compact protocol (deprecated)
      - "6831:6831/udp"   # Thrift compact protocol
      - "6832:6832/udp"   # Thrift binary protocol
      - "5778:5778"       # Serve configs
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # HTTP collector
      - "14250:14250"     # gRPC collector
      - "9411:9411"       # Zipkin compatible endpoint
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - continuum

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.89.0
    container_name: continuum-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # Health check
    depends_on:
      - jaeger
    restart: unless-stopped
    networks:
      - continuum

  # Grafana Tempo (alternative to Jaeger)
  tempo:
    image: grafana/tempo:2.3.0
    container_name: continuum-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4319:4317"   # OTLP gRPC (alternative port)
      - "9095:9095"   # Tempo gRPC
    restart: unless-stopped
    networks:
      - continuum

  # Grafana (for visualization)
  grafana:
    image: grafana/grafana:10.2.0
    container_name: continuum-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    depends_on:
      - tempo
      - jaeger
    restart: unless-stopped
    networks:
      - continuum

  # Prometheus (for metrics)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: continuum-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus-config.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - continuum

networks:
  continuum:
    driver: bridge

volumes:
  tempo-data:
  grafana-data:
  prometheus-data:
