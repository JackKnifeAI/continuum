global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'continuum'
    environment: 'production'

scrape_configs:
  # Scrape metrics from OTEL Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # Scrape metrics from OTEL Collector's Prometheus exporter
  - job_name: 'otel-collector-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector-metrics'

  # Scrape metrics from Continuum API (if exposing Prometheus endpoint)
  - job_name: 'continuum-api'
    static_configs:
      - targets: ['host.docker.internal:8420']
        labels:
          service: 'continuum-api'

  # Scrape metrics from Tempo
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'

  # Scrape metrics from Jaeger
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'
