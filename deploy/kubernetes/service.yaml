---
# ClusterIP service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: continuum-api
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # AWS specific
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8420
      targetPort: http
      protocol: TCP
    - name: websocket
      port: 8420
      targetPort: websocket
      protocol: TCP
  sessionAffinity: ClientIP  # Sticky sessions for WebSocket
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# LoadBalancer service for external access (optional)
apiVersion: v1
kind: Service
metadata:
  name: continuum-api-external
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: api-external
  annotations:
    # AWS Load Balancer annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    # GCP Load Balancer annotations
    # cloud.google.com/load-balancer-type: "Internal"
    # Azure Load Balancer annotations
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: api
  ports:
    - name: https
      port: 443
      targetPort: http
      protocol: TCP
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  externalTrafficPolicy: Local  # Preserve source IP

---
# Headless service for StatefulSet (if using for federation)
apiVersion: v1
kind: Service
metadata:
  name: continuum-headless
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: headless
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: 8420
      targetPort: http
      protocol: TCP
    - name: federation
      port: 8421
      targetPort: federation
      protocol: TCP
