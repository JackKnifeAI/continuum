apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: continuum-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "200"
spec:
  tls:
    - secretName: continuum-tls
      hosts:
        - continuum.example.com
        - api.continuum.example.com
  rules:
    - host: continuum.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: continuum-api
                port:
                  name: http
    - host: api.continuum.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: continuum-api
                port:
                  name: http
