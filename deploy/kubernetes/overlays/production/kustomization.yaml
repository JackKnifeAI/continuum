# Production environment overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../

namespace: continuum

commonLabels:
  environment: production

patchesStrategicMerge:
  - deployment-patch.yaml
  - ingress-patch.yaml
  - hpa-patch.yaml

configMapGenerator:
  - name: continuum-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - REQUIRE_API_KEY=true

images:
  - name: continuum
    newName: continuum
    newTag: v0.1.0  # Use specific version in production

replicas:
  - name: continuum-api
    count: 5
