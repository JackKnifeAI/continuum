---
# Horizontal Pod Autoscaler - automatically scale based on metrics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: continuum-api-hpa
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: continuum-api

  minReplicas: 3
  maxReplicas: 20

  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50  # Scale down max 50% of current pods
          periodSeconds: 60
        - type: Pods
          value: 2   # Or max 2 pods
          periodSeconds: 60
      selectPolicy: Min  # Use the policy that results in fewer changes

    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100  # Double the number of pods
          periodSeconds: 30
        - type: Pods
          value: 4    # Or add 4 pods
          periodSeconds: 30
      selectPolicy: Max  # Use the policy that results in more pods

  # Metrics to scale on
  metrics:
    # CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70  # Scale when average CPU > 70%

    # Memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80  # Scale when average memory > 80%

    # Custom metrics (requires metrics-server and custom metrics adapter)
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"  # Scale when > 1000 req/s per pod

    # External metrics (e.g., from Prometheus)
    # - type: External
    #   external:
    #     metric:
    #       name: continuum_active_connections
    #       selector:
    #         matchLabels:
    #           app: continuum
    #     target:
    #       type: AverageValue
    #       averageValue: "1000"

---
# Vertical Pod Autoscaler (optional - for automatic resource recommendation)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: continuum-api-vpa
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: continuum-api

  updatePolicy:
    updateMode: "Auto"  # "Off" for recommendations only, "Auto" to apply

  resourcePolicy:
    containerPolicies:
      - containerName: api
        minAllowed:
          cpu: 100m
          memory: 256Mi
        maxAllowed:
          cpu: 4000m
          memory: 4Gi
        controlledResources:
          - cpu
          - memory
