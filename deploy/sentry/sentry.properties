# Sentry Configuration for CONTINUUM
#
# This file contains Sentry project configuration for release tracking,
# source maps, and deployment integration.
#
# See: https://docs.sentry.io/product/cli/configuration/

# Organization and project
defaults.org=jackknifeai
defaults.project=continuum

# Authentication (use SENTRY_AUTH_TOKEN env var instead of storing here)
# auth.token=YOUR_AUTH_TOKEN_HERE

# Release configuration
[release]
# Automatically create releases based on git commits
auto_create=true

# Include git commit metadata
include_git_info=true

# Source code root
root=../../continuum

# Files to upload for stack traces
files.upload=true
files.path=../../continuum/**/*.py

# Ignore patterns
files.ignore=
  **/__pycache__/**
  **/tests/**
  **/examples/**
  **/.venv/**
  **/.pytest_cache/**

# Deployment tracking
[deploy]
# Environment to deploy to
env=production

# Notify Sentry of deployments
notify=true

# Integration with CI/CD
[ci]
# Automatically detect CI environment
auto_detect=true
