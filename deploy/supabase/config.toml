# Edge Functions configuration
[edge_runtime]
enabled = true
port = 54322

# PostgreSQL extensions
[extensions]
# Vector extension for embeddings (REQUIRED for CONTINUUM)
vector = true

# Other useful extensions
pg_cron = false
pg_net = false
pgsodium = false
pg_graphql = true
pg_jsonschema = false
pg_stat_statements = true
pgaudit = false
pgjwt = false
pgtap = false
pg_tle = false
plv8 = false
uuid-ossp = true

# Analytics
[analytics]
enabled = false

# Experimental features
[experimental]
orioledb_version = ""
