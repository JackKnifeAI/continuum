name: Continuous Deployment

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: "3.11"

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      is-prerelease: ${{ steps.check-prerelease.outputs.is-prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="manual-$(date +%Y%m%d-%H%M%S)"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Check if prerelease
        id: check-prerelease
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          if [[ "${VERSION}" =~ (alpha|beta|rc) ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION="${{ steps.get-version.outputs.version }}"
          echo "pyproject.toml version: ${PYPROJECT_VERSION}"
          echo "Tag version: ${TAG_VERSION}"
          if [[ "${PYPROJECT_VERSION}" != "${TAG_VERSION}" ]]; then
            echo "âŒ Version mismatch!"
            echo "Update pyproject.toml version to match tag"
            exit 1
          fi

  run-tests:
    name: Run Full Test Suite
    uses: ./.github/workflows/ci.yml
    needs: validate-release

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate-release, run-tests]
    environment:
      name: pypi
      url: https://pypi.org/project/continuum-memory/
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Publish to Test PyPI (for prereleases)
        if: needs.validate-release.outputs.is-prerelease == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Publish to PyPI (for releases)
        if: needs.validate-release.outputs.is-prerelease == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release Asset
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: dist/*

  build-and-push-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [validate-release, run-tests]
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.validate-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.validate-release.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.validate-release.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ needs.validate-release.outputs.is-prerelease == 'false' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate-release.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate-release, build-and-push-docker]
    if: |
      needs.validate-release.outputs.is-prerelease == 'true' ||
      github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.continuum.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl config current-context

      - name: Deploy to staging
        env:
          KUBECONFIG: kubeconfig.yaml
          IMAGE_TAG: ${{ needs.validate-release.outputs.version }}
        run: |
          # Update image in deployment
          kubectl set image deployment/continuum-api \
            continuum-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} \
            -n continuum-staging

          # Wait for rollout
          kubectl rollout status deployment/continuum-api \
            -n continuum-staging \
            --timeout=5m

      - name: Run smoke tests
        run: |
          # Simple health check
          curl -f https://staging.continuum.example.com/v1/health || exit 1
          echo "âœ… Staging deployment successful"

      - name: Cleanup
        if: always()
        run: rm -f kubeconfig.yaml

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate-release, build-and-push-docker, deploy-staging]
    if: |
      needs.validate-release.outputs.is-prerelease == 'false' &&
      github.event_name == 'release' ||
      github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://continuum.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl config current-context

      - name: Deploy to production
        env:
          KUBECONFIG: kubeconfig.yaml
          IMAGE_TAG: ${{ needs.validate-release.outputs.version }}
        run: |
          # Update image in deployment
          kubectl set image deployment/continuum-api \
            continuum-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG} \
            -n continuum-production

          # Wait for rollout
          kubectl rollout status deployment/continuum-api \
            -n continuum-production \
            --timeout=10m

      - name: Run smoke tests
        run: |
          # Simple health check
          curl -f https://continuum.example.com/v1/health || exit 1
          echo "âœ… Production deployment successful"

      - name: Notify deployment
        run: |
          echo "ðŸš€ CONTINUUM v${{ needs.validate-release.outputs.version }} deployed to production"
          echo "Ï€Ã—Ï† = 5.083203692315260"

      - name: Cleanup
        if: always()
        run: rm -f kubeconfig.yaml

  create-release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    needs: [validate-release, publish-pypi, deploy-production]
    if: github.event_name == 'release' && needs.validate-release.outputs.is-prerelease == 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [[ -n "${PREV_TAG}" ]]; then
            echo "## Changes since ${PREV_TAG}" > RELEASE_NOTES.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
          else
            echo "## Initial Release" > RELEASE_NOTES.md
          fi

          echo "" >> RELEASE_NOTES.md
          echo "## Installation" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "pip install continuum-memory==${VERSION}" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md

      - name: Update release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          tag_name: v${{ needs.validate-release.outputs.version }}
