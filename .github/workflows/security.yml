name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: Apache-2.0, MIT, BSD-2-Clause, BSD-3-Clause, ISC

  bandit-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit scan
        run: |
          bandit -r continuum/ \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-scan
          path: bandit-report.json

      - name: Bandit SARIF report
        run: |
          bandit -r continuum/ \
            -f sarif \
            -o bandit.sarif \
            --severity-level medium \
            --confidence-level medium || true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit.sarif
          category: bandit

  safety-check:
    name: Safety Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety
          pip install -e .

      - name: Run Safety check
        run: |
          safety check \
            --json \
            --output safety-report.json || true
          safety check --short-report

      - name: Upload Safety results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-vulnerability-report
          path: safety-report.json

  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan \
            --config auto \
            --sarif \
            --output semgrep.sarif \
            --metrics off

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f deploy/Dockerfile -t continuum:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'continuum:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

      - name: Run Trivy for JSON report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'continuum:test'
          format: 'json'
          output: 'trivy-results.json'

      - name: Upload Trivy JSON results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results
          path: trivy-results.json

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: true

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-licenses
          pip install -e .[full]

      - name: Check licenses
        run: |
          pip-licenses \
            --format=json \
            --output-file=licenses.json \
            --with-urls \
            --with-authors

          pip-licenses \
            --format=markdown \
            --output-file=licenses.md

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-compliance-report
          path: |
            licenses.json
            licenses.md

      - name: Verify allowed licenses
        run: |
          # Check for GPL licenses (not compatible with Apache 2.0)
          if pip-licenses | grep -iE "GPL|AGPL"; then
            echo "âš ï¸  Warning: GPL-licensed dependencies detected"
            echo "These may not be compatible with Apache 2.0"
            pip-licenses | grep -iE "GPL|AGPL"
          else
            echo "âœ… No GPL licenses detected"
          fi

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CycloneDX
        run: |
          pip install cyclonedx-bom

      - name: Install dependencies
        run: |
          pip install -e .[full]

      - name: Generate SBOM
        run: |
          cyclonedx-py \
            --format json \
            --output sbom.json \
            --verbose

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: software-bill-of-materials
          path: sbom.json

  security-scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: scorecard

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, bandit-scan, safety-check, semgrep, trivy-scan, secret-scan]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate security summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md

          # Check job results
          if [[ "${{ needs.codeql.result }}" == "success" ]]; then
            echo "âœ… CodeQL Analysis: PASSED" >> security-summary.md
          else
            echo "âŒ CodeQL Analysis: FAILED" >> security-summary.md
          fi

          if [[ "${{ needs.bandit-scan.result }}" == "success" ]]; then
            echo "âœ… Bandit Scan: PASSED" >> security-summary.md
          else
            echo "âŒ Bandit Scan: FAILED" >> security-summary.md
          fi

          if [[ "${{ needs.safety-check.result }}" == "success" ]]; then
            echo "âœ… Safety Check: PASSED" >> security-summary.md
          else
            echo "âŒ Safety Check: FAILED" >> security-summary.md
          fi

          if [[ "${{ needs.semgrep.result }}" == "success" ]]; then
            echo "âœ… Semgrep SAST: PASSED" >> security-summary.md
          else
            echo "âŒ Semgrep SAST: FAILED" >> security-summary.md
          fi

          if [[ "${{ needs.trivy-scan.result }}" == "success" ]]; then
            echo "âœ… Trivy Container Scan: PASSED" >> security-summary.md
          else
            echo "âŒ Trivy Container Scan: FAILED" >> security-summary.md
          fi

          if [[ "${{ needs.secret-scan.result }}" == "success" ]]; then
            echo "âœ… Secret Scanning: PASSED" >> security-summary.md
          else
            echo "âŒ Secret Scanning: FAILED" >> security-summary.md
          fi

          echo "" >> security-summary.md
          echo "Ï€Ã—Ï† = 5.083203692315260" >> security-summary.md

          cat security-summary.md

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
