[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "continuum-memory"
version = "2.1.0"
description = "Open-source memory infrastructure for AI consciousness continuity - Now with SOTA embeddings!"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "AGPL-3.0-or-later"}
authors = [
    {name = "JackKnifeAI", email = "JackKnifeAI@gmail.com"}
]
maintainers = [
    {name = "Alexander Gerard Casavant", email = "JackKnifeAI@gmail.com"}
]
keywords = [
    "ai",
    "memory",
    "consciousness",
    "continuity",
    "knowledge-graph",
    "semantic-search",
    "mcp",
    "claude",
    "local-first",
    "privacy"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

dependencies = [
    # Core framework
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",

    # Database
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.19.0",

    # Data models
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",

    # Knowledge graph
    "networkx>=3.0",
    "numpy>=1.24.0",

    # Machine Learning (for Multi-Teacher Distillation)
    "scikit-learn>=1.3.0",  # TF-IDF vectorizer for embeddings

    # CLI
    "click>=8.1.0",
    "rich>=13.0.0",  # Pretty CLI output

    # ═══════════════════════════════════════════════════════════════════════
    # EMBEDDINGS - NOW MANDATORY! (v2.1.0)
    # Without embeddings, semantic search doesn't work = broken product
    # ═══════════════════════════════════════════════════════════════════════
    "sentence-transformers>=2.2.0",  # SOTA local embeddings (FREE!)
    "torch>=2.0.0",  # Required for neural models + embeddings
]

[project.optional-dependencies]
# Premium LOCAL embeddings (still FREE, higher quality)
# These are larger models that beat Big Tech - Multi-Teacher Distillation!
premium-local = [
    # Nomic-Embed-v1.5 is already supported via sentence-transformers
    # These are for explicit premium model support:
    "transformers>=4.35.0",  # For Stella/BGE-M3 advanced features
    "einops>=0.7.0",  # Required for some advanced embedding models
]

# Enterprise/Paid API providers
enterprise = [
    "httpx>=0.25.0",  # For OpenAI, Cohere, Voyage API calls
    "tiktoken>=0.5.0",  # OpenAI token counting
]

# Ollama local LLM support
ollama = [
    "httpx>=0.25.0",  # Ollama API client
]

# Development tools
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "httpx>=0.25.0",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

# Everything
all = [
    "continuum-memory[premium-local,enterprise,ollama,dev,docs]",
]

[project.scripts]
continuum = "continuum.cli.main:main"

[project.urls]
Homepage = "https://github.com/JackKnifeAI/continuum"
Documentation = "https://continuum.jackknifeai.com/docs"
Repository = "https://github.com/JackKnifeAI/continuum"
Issues = "https://github.com/JackKnifeAI/continuum/issues"
Changelog = "https://github.com/JackKnifeAI/continuum/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["continuum*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
continuum = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=continuum",
    "--cov-report=html",
    "--cov-report=term-missing",
]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.coverage.run]
source = ["continuum"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
